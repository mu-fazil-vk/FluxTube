name: fluxtube
description: "A YouTube client application."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.8.1+8

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  awesome_bottom_bar: ^1.2.4
  better_player: ^0.0.84
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  dio: ^5.4.3+1
  dismissible_page: ^1.0.2
  easy_debounce: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  fluttertoast: ^8.2.6
  freezed_annotation: ^2.4.1
  get_it: ^8.0.0
  go_router: ^14.1.3
  injectable: ^2.4.2
  intl: ^0.19.0
  intl_utils: ^2.8.7
  isar:
    version: 3.1.8
    hosted: https://pub.isar-community.dev/
  isar_flutter_libs: # contains Isar Core
    version: 3.1.8
    hosted: https://pub.isar-community.dev/
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  lottie: ^3.1.2
  package_info_plus: ^8.0.0
  path_provider: ^2.1.3
  readmore: ^3.0.0
  rich_readmore: ^1.1.1
  share_plus: ^10.0.3
  shimmer: ^3.0.0
  simple_html_css: ^5.0.0
  url_launcher: ^6.3.0
  youtube_explode_dart: ^2.2.1
  youtube_player_iframe: ^5.2.0

dev_dependencies:
  build_runner: ^2.4.10
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.7
  injectable_generator: ^2.6.1
  intl_translation: ^0.20.0
  isar_generator:
    version: 3.1.8
    hosted: https://pub.isar-community.dev/

dependency_overrides:
  analyzer: ^6.4.1

flutter:

  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/icons/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
    - family: Knewave
      fonts:
        - asset: assets/fonts/Knewave-Regular.ttf

flutter_intl:
  enabled: true # Required. Must be set to true to activate the plugin. Default: false
  class_name: S # Optional. Sets the name for the generated localization class. Default: S
  main_locale: en # Optional. Sets the main locale used for generating localization files. Provided value should consist of language code and optional script and country codes separated with underscore (e.g. 'en', 'en_GB', 'zh_Hans', 'zh_Hans_CN'). Default: en
  arb_dir: lib/l10n # Optional. Sets the directory of your ARB resource files. Provided value should be a valid path on your system. Default: lib/l10n
  output_dir: lib/generated # Optional. Sets the directory of generated localization files. Provided value should be a valid path on your system. Default: lib/generated
  use_deferred_loading: false # Optional. Must be set to true to generate localization code that is loaded with deferred loading. Default: false

  localizely:
    project_id: en

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
